<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Word Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .auth-section {
            text-align: center;
            padding: 40px;
        }

        .auth-section input {
            padding: 12px 20px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-right: 10px;
        }

        .auth-section button {
            padding: 12px 30px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .auth-section button:hover {
            background: #5568d3;
        }

        .admin-content {
            display: none;
        }

        .add-word-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-logout {
            background: #888;
            color: white;
            float: right;
        }

        .btn-logout:hover {
            background: #666;
        }

        .btn-reset {
            background: #ff9800;
            color: white;
        }

        .btn-reset:hover {
            background: #e68900;
        }

        .words-list {
            margin-top: 30px;
        }

        .word-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .word-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .word-info p {
            color: #666;
            font-size: 12px;
        }

        .word-actions {
            display: flex;
            gap: 10px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .auth-error {
            color: #dc3545;
            margin-top: 10px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        h2 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin - Word Management</h1>
            <button class="btn btn-logout" onclick="logout()">Logout</button>
        </header>

        <!-- Auth Section (Phase 12: JWT-based) -->
        <div id="authSection" class="auth-section">
            <h2>Authentication Required</h2>
            <p>You must be logged in to access this page.</p>
            <a href="login.html" class="btn btn-primary" style="text-decoration: none; display: inline-block;">Go to Login</a>
        </div>

        <!-- Admin Content -->
        <div id="adminContent" class="admin-content">
            <a href="select-child.html" class="back-link">‚Üê Back to App</a>

            <!-- Messages -->
            <div id="messageBox"></div>

            <!-- Add Word Form -->
            <div class="add-word-form">
                <h2>Add New Word</h2>
                <form id="addWordForm" onsubmit="addWord(event)">
                    <div class="form-group">
                        <label for="wordInput">Word</label>
                        <input type="text" id="wordInput" required placeholder="e.g., elephant">
                    </div>
                    <div class="form-group">
                        <label for="categoryInput">Category</label>
                        <select id="categoryInput" required>
                            <option value="">Select Category</option>
                            <option value="insects">Insects</option>
                            <option value="animals">Animals</option>
                            <option value="fruits">Fruits</option>
                            <option value="colors">Colors</option>
                            <option value="numbers">Numbers</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="referenceImage">Reference Image (optional)</label>
                        <input type="file" id="referenceImage" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Word</button>
                </form>
            </div>

            <!-- Words List -->
            <div class="words-list">
                <h2>All Words</h2>
                <div id="wordsList">
                    <p>Loading words...</p>
                </div>
            </div>

            <!-- Database Management -->
            <div style="margin-top: 40px; padding: 20px; background: #fff3cd; border-radius: 8px;">
                <h2 style="border-bottom: 2px solid #ffc107;">Database Management</h2>
                <button class="btn btn-reset" onclick="resetDatabase()">Reset Database (Initial 3 Words)</button>
                <p style="margin-top: 10px; font-size: 12px; color: #666;">Deletes all words and practice records, keeping only bee, spider, butterfly.</p>
            </div>
        </div>
    </div>

    <script src="/static/api.js"></script>
    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000'
            : window.location.origin;

        // Phase 12: Auth check
        async function ensureAuthenticated() {
            const token = getAuthToken();

            if (!token) {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('adminContent').style.display = 'none';
                return false;
            }

            document.getElementById('authSection').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
            return true;
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                clearAuthToken();
                localStorage.removeItem('selectedChildId');
                window.location.href = '/login.html';
            }
        }

        window.addEventListener('load', async () => {
            if (await ensureAuthenticated()) {
                loadWords();
            }
        });

        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageBox.innerHTML = '';
            }, 5000);
        }

        async function addWord(event) {
            event.preventDefault();

            const word = document.getElementById('wordInput').value;
            const category = document.getElementById('categoryInput').value;
            const referenceImage = document.getElementById('referenceImage').files[0];

            const formData = new FormData();
            formData.append('word', word);
            formData.append('category', category);
            if (referenceImage) {
                formData.append('reference_image', referenceImage);
            }

            try {
                const response = await fetch(`${API_URL}/api/admin/words`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, 'success');
                    document.getElementById('addWordForm').reset();
                    loadWords();
                } else {
                    showMessage(data.detail || 'Error adding word', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Failed to add word. Check connection.', 'error');
            }
        }

        async function loadWords() {
            try {
                const response = await fetch(`${API_URL}/api/admin/words`, {
                    headers: getAuthHeaders()
                });

                if (response.status === 401) {
                    handleUnauthorized();
                    return;
                }

                const data = await response.json();

                const wordsList = document.getElementById('wordsList');
                wordsList.innerHTML = '';

                if (data.words && data.words.length > 0) {
                    data.words.forEach(word => {
                        const wordItem = document.createElement('div');
                        wordItem.className = 'word-item';
                        wordItem.innerHTML = `
                            <div class="word-info">
                                <h3>${word.word}</h3>
                                <p>Category: ${word.category} | Successful Days: ${word.successful_days || 0} | Next Review: ${word.next_review || 'N/A'}</p>
                            </div>
                            <div class="word-actions">
                                <button class="btn btn-danger" onclick="deleteWord(${word.id}, '${word.word}')">Delete</button>
                            </div>
                        `;
                        wordsList.appendChild(wordItem);
                    });
                } else {
                    wordsList.innerHTML = '<p>No words found. Add your first word above!</p>';
                }
            } catch (error) {
                console.error('Error loading words:', error);
                showMessage('Failed to load words', 'error');
            }
        }

        async function deleteWord(wordId, wordText) {
            if (!confirm(`Are you sure you want to delete "${wordText}"? This will also delete all practice records.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/admin/words/${wordId}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, 'success');
                    loadWords();
                } else {
                    showMessage(data.detail || 'Error deleting word', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Failed to delete word', 'error');
            }
        }

        async function resetDatabase() {
            if (!confirm('Are you sure you want to reset the database? This will delete all words and practice records, keeping only the 3 initial words (bee, spider, butterfly).')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/admin/reset-db`, {
                    method: 'POST',
                    headers: getAuthHeaders()
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, 'success');
                    loadWords();
                } else {
                    showMessage(data.detail || 'Error resetting database', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Failed to reset database', 'error');
            }
        }
    </script>
</body>
</html>
