<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling & Drawing App</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Phase 8: Celebration Animation */
        @keyframes celebrate {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(5deg); }
            50% { transform: scale(1.3) rotate(-5deg); }
            75% { transform: scale(1.2) rotate(3deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .celebrate {
            animation: celebrate 0.6s ease-in-out;
        }

        /* Progress badge */
        .progress-badge {
            position: fixed;
            top: 70px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            cursor: pointer;
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        body.dark-mode .dark-mode-toggle {
            background: #fff;
            color: #333;
        }

        /* Session Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
        }

        .session-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .session-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .session-btn:hover {
            transform: scale(1.05);
        }

        .session-btn.cancel {
            background: #999;
        }

        /* Session Indicator */
        .session-indicator {
            position: fixed;
            top: 80px;
            right: 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }

        .session-end-btn {
            background: white;
            color: #4facfe;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }

        .new-session-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .new-session-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
    <!-- Session Start Modal -->
    <div id="session-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Start Practice Session</h2>
            <p>How many words would you like to practice?</p>
            <div class="session-options">
                <button class="session-btn" onclick="startSessionWithLimit(5)">5 Words</button>
                <button class="session-btn" onclick="startSessionWithLimit(10)">10 Words</button>
                <button class="session-btn" onclick="startSessionWithLimit(null)">All Words</button>
                <button class="session-btn cancel" onclick="closeSessionModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header>
    <h1>Learn & Draw</h1>
    <p id="word-display" class="word-title">Loading...</p>
    <div style="position: absolute; top: 20px; right: 20px; font-size: 14px;">
         <a href="user-profile.html" style="color: #667eea; text-decoration: none; margin-right: 10px;">üë§ Profile</a>
         <button onclick="logout()" style="background: none; border: none; color: #667eea; cursor: pointer; text-decoration: underline;">Logout</button>
     </div>
     </header>

    <!-- Session Progress Indicator -->
    <div id="session-indicator" class="session-indicator" style="display: none;">
        <span id="session-progress">Session: 0/0 words</span>
        <button class="session-end-btn" onclick="endSession()">End Session</button>
    </div>

    <!-- Completion Banner -->
    <div id="completion-banner" class="completion-banner" style="display: none;">
             <h2>üéâ All Words Complete!</h2>
             <p>You've finished all available words. Great job!</p>
             <button class="new-session-btn" onclick="showSessionModal()">Start New Session</button>
         </div>

         <!-- Main Content -->
         <main id="main-content">
            <!-- Canvas Section -->
            <section class="canvas-section">
                <div class="canvas-toolbar">
                    <button id="undo-btn" class="toolbar-btn" title="Undo">
                        ‚Ü∂ Undo
                    </button>
                    <button id="redo-btn" class="toolbar-btn" title="Redo">
                        ‚Ü∑ Redo
                    </button>
                    <div class="toolbar-divider"></div>
                    <button id="clear-btn" class="toolbar-btn" title="Clear Canvas">
                        üóëÔ∏è Clear
                    </button>
                    <div class="toolbar-divider"></div>
                    <button id="pen-btn" class="toolbar-btn active" title="Pen Mode">
                        ‚úèÔ∏è Pen
                    </button>
                    <button id="eraser-btn" class="toolbar-btn" title="Eraser Mode">
                        üßπ Eraser
                    </button>
                    <div class="toolbar-divider"></div>
                    <label for="color-picker" title="Pick Color">
                        üé®
                        <input type="color" id="color-picker" value="#000000">
                    </label>
                    <div class="toolbar-divider"></div>
                    <label for="pen-size" title="Pen Size" class="size-label">
                        Size:
                        <input type="range" id="pen-size" min="1" max="15" value="3">
                    </label>
                </div>

                <canvas id="drawing-canvas"></canvas>
            </section>

            <!-- Mode Indicator -->
            <div id="mode-indicator" class="mode-indicator">Learning Mode</div>

            <!-- Feedback Message -->
            <div id="feedback-message" class="feedback-message" style="display: none;"></div>

            <!-- Letter Input Section -->
            <section class="input-section">
                <p class="instruction">Spell the word:</p>
                <div id="letters-container" class="letters-container">
                    <!-- Letters will be inserted here -->
                </div>
                <p id="spelled-display" class="spelled-display"></p>
            </section>

            <!-- Submit Button -->
            <div class="submit-section">
                <button id="submit-btn" class="submit-btn">‚úì Done</button>
            </div>
        </main>
    </div>

    <!-- Phase 8: Progress Badge -->
    <div class="progress-badge" id="progress-badge" onclick="showProgressAlert()">
        <span id="badge-text">‚≠ê 0 words</span>
    </div>

    <!-- Phase 8: Dark Mode Toggle -->
    <button class="dark-mode-toggle" id="dark-mode-toggle" onclick="toggleDarkMode()">
        üåô
    </button>

    <script src="/static/api.js"></script>
    <script src="/static/canvas.js"></script>
    <script src="/static/app.js"></script>
    <script>
        // Phase 12: Auth check
        async function ensureAuthenticated() {
            const token = getAuthToken();
            const childId = localStorage.getItem('selectedChildId');

            if (!token || !childId) {
                window.location.href = '/login.html';
                return false;
            }

            return true;
        }

        // Phase 12: Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('dark-mode-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', isDark);
        }

        // Load dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('dark-mode-toggle').textContent = '‚òÄÔ∏è';
        }

        // Phase 8: Progress Badge
        let totalWordsLearned = 0;

        function updateProgressBadge() {
            const API_URL = window.location.hostname === 'localhost' 
                ? 'http://localhost:8000'
                : window.location.origin;
            fetch(`${API_URL}/api/dashboard/stats`, {
                headers: getAuthHeaders()
            })
                .then(res => {
                    if (res.status === 401) {
                        handleUnauthorized();
                        return null;
                    }
                    return res.json();
                })
                .then(stats => {
                    if (stats) {
                        totalWordsLearned = stats.words_this_week || 0;
                        document.getElementById('badge-text').textContent = `‚≠ê ${totalWordsLearned} words this week`;
                    }
                })
                .catch(err => console.error('Error loading progress:', err));
        }

        function showProgressAlert() {
            alert(`Great job! You've practiced ${totalWordsLearned} words this week! Keep it up! üéâ`);
        }

        // Update badge every 30 seconds
        updateProgressBadge();
        setInterval(updateProgressBadge, 30000);

        // Phase 8: Celebration on correct answer
        document.addEventListener('correctAnswer', function() {
            const badge = document.getElementById('progress-badge');
            badge.classList.add('celebrate');
            setTimeout(() => badge.classList.remove('celebrate'), 600);
            updateProgressBadge();
        });

        // Session Management
        function showSessionModal() {
            document.getElementById('session-modal').style.display = 'flex';
        }

        function closeSessionModal() {
            document.getElementById('session-modal').style.display = 'none';
        }

        async function startSessionWithLimit(numWords) {
            closeSessionModal();
            const response = await API.startSession(numWords);
            if (response) {
                if (response.completed) {
                    // All words completed - show completion screen
                    const app = window.app;
                    if (app && typeof app.showCompletionScreen === 'function') {
                        app.showCompletionScreen();
                    } else {
                        alert('All words completed for today!');
                    }
                } else {
                    console.log('Session started:', response);
                    // App will be reinitialized after API call
                    location.reload();
                }
            } else {
                alert('Failed to start session');
            }
        }

        function endSession() {
            if (confirm('End this session?')) {
                location.reload();
            }
        }

        function updateSessionIndicator(stats) {
            if (stats) {
                const indicator = document.getElementById('session-indicator');
                const progress = document.getElementById('session-progress');
                progress.textContent = `Session: ${stats.mastered}/${stats.total_words} words`;
                indicator.style.display = 'flex';
            }
        }

        function logout() {
            clearAuthToken();
            localStorage.removeItem('selectedChildId');
            window.location.href = '/login.html';
        }

        // Auth check on page load
        window.addEventListener('load', ensureAuthenticated);
    </script>
</body>
</html>
