# fly.toml - Fly.io deployment configuration
app = "spelling-app"
primary_region = "sjc"  # San Jose - closest to you, change as needed

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  PYTHON_VERSION = "3.11"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0  # Free tier optimization

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[[statics]]
  guest_path = "/app/frontend"
  url_prefix = "/static/"

[mounts]
  source = "data_volume"
  destination = "/app/data"
